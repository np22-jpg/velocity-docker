name: Build and Push to Docker Hub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight

jobs:
  build_and_push_docker_images:
    outputs:
      image_name: ${{ steps.output-image.outputs.image_name }}

    strategy:
      matrix:
        versions: [ "1.0.10","1.1.9","3.1.0","3.1.1","3.1.1-SNAPSHOT","3.1.2-SNAPSHOT","latest" ] 
    name: Push Docker image to Docker Hub

    permissions:
      packages: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Generate tags
        id: generate-tags
        run: |
          chmod +x get_versions.sh
          ./get_versions.sh ${{ matrix.versions }}

      - name: Build Production Images
        if: github.event_name != 'pull_request'
        id: build-image
        uses: redhat-actions/buildah-build@b4dc19b4ba891854660ab1f88a097d45aa158f76 # v2
        with:
          image: velocity
          tags: ${{ steps.generate-tags.outputs.tags }}
          containerfiles: |
            ./Dockerfile
          build-args: |
            VELOCITY_VERSION=${{ matrix.versions }}

      # PUSH

      - name: Push To GHCR
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@9986a6552bc4571882a4a67e016b17361412b4df # v2
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ghcr.io/${{ github.repository_owner }}

      # SIGN
      - uses: sigstore/cosign-installer@11086d25041f77fe8fe7b9ea4e48e3b9192b8f19 # v3.1.2

      - name: Sign GHCR Image
        run: |
          cosign login ghcr.io -u ${{ github.actor }} -p ${{ github.token }}
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ghcr.io/${{ github.repository_owner }}/${{ steps.build-image.outputs.image }}@${GHCR_TAGS}
        env:
          COSIGN_EXPERIMENTAL: false
          GHCR_TAGS: ${{ steps.push-to-ghcr.outputs.digest }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      # POST
      - name: Output full image for other jobs
        id: output-image
        run: |
          echo image_name="ghcr.io/${{ github.repository_owner }}/${{ steps.build-image.outputs.image }}@${GHCR_TAGS}" >> $GITHUB_OUTPUT

      - name: Print image URLs
        run: |
          echo "Image pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"


  scan_dive:
    name: Scan Image with Dive
    needs: build_and_push_docker_images

    permissions:
      packages: read

    runs-on: ubuntu-latest
    steps:
      - name: Dive
        uses: yuichielectric/dive-action@c2bf577bd2ed379a30c45597cf304f9f269dbdfe # 0.0.4
        with:
          image: ${{ needs.build_and_push_docker_images.outputs.image_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  scan_trivy:
    name: Scan Images
    needs: build_and_push_docker_images

    permissions:
      security-events: write
      packages: read

    runs-on: ubuntu-latest
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build_and_push_docker_images.outputs.image_name }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@ddccb873888234080b77e9bc2d4764d5ccaaccf9 # v2
      with:
        sarif_file: 'trivy-results.sarif'
        